<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="src/swiper-3.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="src/animate.css" />
		<script src="src/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/iscroll-probe.js"></script>
		<script src="src/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/detail.css" />
		<title></title>
	</head>

	<body>

			<p>商品资料</p>

		</div>
		<div class="swiper-container" id="swiper1">

				<div class="swiper-slide page"><!--swiper-no-swiping-->

							<div class="swiper-wrapper">

					</div>
					<div id="main">

							<span class="nowprice"></span>
							<span class="normalprice"></span>

					<div id="btn">
						<a href="#"></a>
						<p>查看商品信息</p>
						<img src="img/prev.jpg" id="prev" />
					</div>
					<div id="goto">

				</div>

				</div>
			</div>
		</div>

	<script src="js/detail.js"></script>
