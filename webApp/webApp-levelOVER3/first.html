<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="src/swiper-3.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="src/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="src/Reset.css" />
		<script src="src/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/iscroll-probe.js"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<title>index</title>
	</head>

	<body>
		<div class="swiper-container" id="mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-no-swiping" id="page1">
					<canvas id="myCanvas" width="500" height="500"></canvas>
					<h3>走秀之旅</h3>
					<ul>
						<li>登录</li>
						<li>注册</li>
					</ul>
				</div>
				<!-------------------------------------------->
				<div class="swiper-slide swiper-no-swiping" id="page2">
					<header class="top2">
						<p class="title2">新品上市</p>
						<img src="img/shopcar.jpg" />
					</header>
					<div class="swiper-container" id="mySwiper1">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
							<div class="swiper-slide"><i class="iconfont"></i></div>
						</div>
					</div>
					<div id="wrapper">
						<ul class="goodsbox"></ul>
					</div>
				</div>
				<!-------------------------------------------------->
				<div class="swiper-slide swiper-no-swiping" id="page3">
					<div class="main3">
						<div class="top3">
							<p class="title3">购物车</p>
							<img src="img/pay.jpg" />
						</div>
						<div class="total">
							<span class="goodsnum">商品数量：<i class="i1"></i></span>
							<span class="totalpay">应付总额（不含运费）:<i class="i2"></i></span>
						</div>
						<div id="wrapper1">
							<ul class="goodsbox1"></ul>
						</div>
					</div>
				</div>
				<!-------------------------------------------------->
				<div class="swiper-slide swiper-no-swiping" id="page4">
					<div class="main4">
						<div class="top4">
							<p class="title4">我的秀</p>
							<img src="img/paymoney.jpg" alt="" />
						</div>
						<div id="myshow">
							<dl>
								<dt class="myshow">
							    	<img src="img/self.jpg"/>
							    </dt>
								<dd class="my-name">昵称：未知</dd>
								<dd class="money">余额：0</dd>
							</dl>
							<ul>
								<li>我的订单</li>
								<li>我的优惠券</li>
								<li>浏览记录</li>
								<li class="li1">我的收藏</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!--<div class="swiper-pagination"></div>-->
		</div>
		<footer id="tabs">
			<div href="#" hidefocus="true" class="active">
				<img src="img/idx-pic1.jpg" />
				<p>首页</p>
			</div>
			<div href="#" hidefocus="true">
				<img src="img/idx-pic2.jpg" />
				<p>分类</p>
			</div>
			<div href="#" hidefocus="true">
				<img src="img/idx-pic3.jpg" />
				<p>购物车</p>
			</div>
			<div href="#" hidefocus="true">
				<img src="img/idx-pic4.jpg" />
				<p>我的秀</p>
			</div>
			<div href="#" hidefocus="true">
				<img src="img/idx-pic5.jpg" />
				<p>更多</p>
			</div>
		</footer>
	</body>

</html>
